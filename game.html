<!DOCTYPE html>
<html>
  <head>
    <title>The Depths of Winter | 2015</title>
    <link rel="stylesheet" href="game.css">
  </head>
  
  <body>
    <div class="container">
      <canvas id="canvas" width="800" height="600">If you can read this your browser does not support the HTML5 Canvas Element</canvas>
      
      <button id="bs"></button>
      <button id="gran"></button>
      <button id="lm"></button>
      <button id="apoth"></button>
      
      <button id="bsButton"><img src="resources/ActionIcons/BlacksmithActionIcon.png" alt=""></button>
      <button id="granButton"><img src="resources/ActionIcons/GranaryActionIcon.png" alt=""></button>
      <button id="lmButton"><img src="resources/ActionIcons/LumberMillActionIcon.png" alt=""></button>
      <button id="apothButton"><img src="resources/ActionIcons/ApothecaryActionIcon.png" alt=""></button>
      <button id="bsPlus">+</button>
      <button id="bsMinus">-</button>
      <button id="granPlus">+</button>
      <button id="granMinus">-</button>
      <button id="lmPlus">+</button>
      <button id="lmMinus">-</button>
      <button id="apothPlus">+</button>
      <button id="apothMinus">-</button>
      
      <button id="startButton">START</button>
      <button id="nextDayButton"></button>
      
      <div id="openScroll">
       
        <button id="closeScroll">X</button>
        <h1 id="label">Label</h1>
        <p id="report"></p>
        
        <div id="rawMats">
          <ul>
            <li>ore</li>
            <li>grain</li>
            <li>logs</li>
            <li>herbs</li>
          </ul>
        </div>
        
        <div id="consumables">
        <ul>
          <li>swords</li>
          <li>bread</li>
          <li>firewood</li>
          <li>medicine</li>
        </ul>
        
        </div>
      </div>

      <script type="text/javascript" src="game.js"></script>
    </div>
  </body>
  
</html>
