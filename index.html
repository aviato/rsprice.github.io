<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <!-- container wraps all content -->
    <div class="container">


        <div class="col-md-12">

          <!-- header -->
          <div class="page-header">
            <h1>Code Abbey <small>Sum In Loop</small></h1>
          </div>


          </div>
            <form class="form-horizontal" role="form">
              <div class="form-group">

        	      <!-- data field -->
                <label>Test Data: </label>
                <input type="text" class="form-control input-lg test-data" placeholder="Text input">
              </div><!-- /form-group -->

              <!-- submit button -->
              <input type="submit" class="btn btn-primary btn-lg btn-block sub-btn"/>
            </form>



      	 
          <!-- answer div -->
          <div id="ans-wrap">
            <p>Answer:</p>
            <p id="answer"></p>
          </div>

          <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

          <!-- Include all compiled plugins (below), or include individual files as needed -->
          <script src="/bower_components/bootstrap/js/suminloop.js"></script>

          <script src="js/bootstrap.min.js"></script>

      </div><!-- /row -->

    </div><!-- /container -->

  </body>

</html>
