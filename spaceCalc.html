<!DOCTYPE html>

<html>

<head>
    <title>Star Calculator | Ryan Price 2015</title>
    <link rel="stylesheet" href="starCalcResources/style.css">
</head>  

  
<body>

  <!-- containing div -->
  <div class="wrapPage">
    <div id="calculator" class="calcBody">
      <div class="row">
        <div id="calcDisplay">
            <span id="calcOutput"></span>
        </div>
      </div>
      <div class="row">
        <div class="btn-wrap"><button id="leftPara">(</button></div>
        <div class="btn-wrap"><button id="rightPara">)</button></div>
        <div class="btn-wrap"><button id="del">CE</button></div>
        <div class="btn-wrap"><button id="clear">AC</button></div>
      </div><!-- /.row -->
      <div class="row">
        <div class="btn-wrap"><button id="seven">7</button></div>
        <div class="btn-wrap"><button id="eight">8</button></div>
        <div class="btn-wrap"><button id="nine">9</button></div>
        <div class="btn-wrap"><button id="divide">/</button></div>
      </div><!-- /.row -->
       <div class="row">
        <div class="btn-wrap"><button id="four">4</button></div>
        <div class="btn-wrap"><button id="five">5</button></div>
        <div class="btn-wrap"><button id="six">6</button></div>
        <div class="btn-wrap"><button id="times">*</button></div>
      </div><!-- /.row -->
      <div class="row">
        <div class="btn-wrap"><button id="one">1</button></div>
        <div class="btn-wrap"><button id="two">2</button></div>
        <div class="btn-wrap"><button id="three">3</button></div>
        <div class="btn-wrap"><button id="minus">-</button></div>
      </div><!-- /.row -->
      <div class="row">
        <div class="btn-wrap"><button id="zero">0</button></div>
        <div class="btn-wrap"><button id="period">.</button></div>
        <div class="btn-wrap"><button id="evaluate">=</button></div>
        <div class="btn-wrap"><button id="plus">+</button></div>
      </div><!-- /.row -->
    </div><!-- #calcultor/.calcBody -->
  </div><!-- /.wrapPage -->
  
  <script src="starCalcResources/spaceCalc.js"></script>
  
</body>
</html>
